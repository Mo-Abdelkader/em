<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=3.0, user-scalable=yes">
    <title>روســــتر شهـــــر فبـــــراير 2025</title>
    <style>
        /* تنسيق الجسم بشكل عام */
        body {
            font-family: 'Roboto', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #00b4db, #0083b0); /* تدرج لوني جذاب */
            transition: background-color 0.3s ease, color 0.3s ease; /* إضافة تأثير عند التبديل */
        }

        /* حاوية الوضع الداكن */
        body.dark-mode {
            background-color: #121212;
            color: #e0e0e0;
        }

        /* الحاوية الرئيسية */
        .container {
            margin: 100px auto;
            width: 70%;
            padding: 40px;
            background: #fff;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            text-align: center;
            transition: transform 0.3s ease-in-out, background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .container.dark-mode {
            background: #333;
            color: #fff;
        }

        .container:hover {
            transform: translateY(-10px);
        }

        /* زر التبديل بين الوضع الداكن والفاتح */
        #toggleButton {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            z-index: 1000;
        }

        #toggleButton.dark-mode {
            background-color: #333;
            color: white;
        }

        #toggleButton:hover {
            background-color: #0056b3;
            transform: scale(1.1);
        }

        #toggleButton.dark-mode:hover {
            background-color: #444;
        }

        /* تنسيق الإدخال */
        input {
            padding: 12px;
            width: 40%;
            margin-bottom: 20px;
            font-size: 18px;
            border: 2px solid #ccc;
            border-radius: 25px;
            outline: none;
            text-align: center; /* توسيط النص داخل الحقل */
            font-family: 'Roboto', sans-serif; /* تعديل نوع الخط ليتناسب مع الصفحة */
            transition: border-color 0.3s ease;
        }

        input:focus {
            border-color: #007bff;
        }

        /* تنسيق الأزرار */
        button {
            padding: 12px 25px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
            transform: scale(1.1);
        }

        /* تنسيق النتيجة */
        .result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            color: #28a745;
        }

        .result.dark-mode {
            color: #64ffda;
        }

        /* تنسيق الجدول */
        .work-schedule {
            margin-top: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .days-row {
            display: flex;
            justify-content: center;
            gap: 15px;
            direction: rtl;
        }

        .day {
            margin: 15px;
            padding: 20px;
            font-size: 18px;
            width: 120px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .day span {
            display: block;
            font-weight: bold;
        }

        /* ألوان الشيفتات */
        .day.long {
            background-color: #28a745;
            color: white;
        }

        .day.night {
            background-color: #007bff;
            color: white;
        }

        .day.off {
            background-color: #dc3545;
            color: white;
        }

        /* تأثيرات الجدول عند التمرير */
        .day:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        /* خط رفيع بين الصفين */
        .separator {
            width: 100%;
            height: 1px;
            background-color: #ddd;
            margin: 20px 0;
        }

        .separator.dark-mode {
            background-color: #444;
        }

        /* تنسيق النص أسفل الجدول */
        .footer {
            margin-top: 40px;
            font-size: 16px;
            color: #333;
            font-weight: bold;
        }

        .footer.dark-mode {
            color: #ccc;
        }

        /* تحسين المظهر في الأجهزة الصغيرة */
        @media (max-width: 768px) {
            .container {
                width: 90%;
                padding: 25px;
            }

            input {
                width: 70%;
            }

            button {
                font-size: 16px;
                padding: 10px 20px;
            }

            .result {
                font-size: 18px;
            }

            .work-schedule {
                font-size: 14px;
            }

            .day {
                width: 100px;
                font-size: 14px;
            }
        }

        /* تحسين المظهر في الأجهزة الصغيرة جدًا */
        @media (max-width: 480px) {
            .container {
                width: 95%;
                margin-top: 50px;
            }

            input {
                width: 90%;
                font-size: 16px;
            }

            button {
                font-size: 14px;
                padding: 8px 15px;
            }

            .day {
                width: 90px;
                font-size: 14px;
            }
        }

        /* ملاحظات */
        .notes {
            margin-top: 40px;
            font-size: 18px;
            text-align: center;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
        }

        .notes ul {
            list-style-type: none;
            padding: 0;
        }

        .notes li {
            margin-bottom: 10px;
            color: red;
        }
    </style>
</head>
<body>
    <button id="toggleButton">🌙</button> <!-- زر التبديل بين الوضع الداكن والفاتح -->

    <div class="container">
        <h1>روســــتر شهـــــر فبـــــراير 2025</h1>
        <p>أدخل الكود الخاص بك على أيامك في شهر فبراير:</p>
        <input type="text" id="codeInput" placeholder="أدخل الكود هنا">
        <button onclick="checkCode()"><b>تأكيد</b></button>
        <div class="result" id="result"></div>
        <div class="work-schedule" id="workSchedule"></div>
    </div>
    
    <div class="notes" id="notes">
        <h4>ملاحظات:</h4>
        <ul>
            <li style="color: red;">الرجاء كتابة الكود بدون أرقام عربية</li>
            <li style="color: red;">ملاحظة 2: العمل قد يتغير بناءً على الظروف.</li>
            <li style="color: red;">ملاحظة 3: يرجى التواصل مع الإدارة إذا كانت هناك أي استفسارات.</li>
        </ul>
    </div>

    <script>
        // قائمة الأكواد مع الأرقام القومية وجدول أيام العمل
        const data = {
            "12345": {
                nationalId: "محمد عبدالقادر حسين",
                department: "قسم البرمجة",
                schedule: {
                    "1": { shift: "<b>L</b>" },
                    "2": { shift: "<b>نايت</b>" },
                    "3": { shift: "<b>أوف</b>" },
                    "4": { shift: "<b>لونج</b>" },
                    "5": { shift: "<b>نايت</b>" },
                    "6": { shift: "<b>أوف</b>" },
                    "7": { shift: "<b>لونج</b>" },
                    "8": { shift: "<b>نايت</b>" },
                    "9": { shift: "<b>أوف</b>" },
                    "10": { shift: "<b>لونج</b>" },
                    "11": { shift: "<b>نايت</b>" },
                    "12": { shift: "<b>لونج</b>" }
                }
            },
            "yy": {
                nationalId: "السيد",
                department: "قسم الموارد البشرية",
                schedule: {
                    "1": { shift: "<b>L</b>" },
                    "2": { shift: "<b>L</b>" },
                    "3": { shift: "<b>L</b>" },
                    "4": { shift: "<b>L</b>" },
                    "5": { shift: "<b>L</b>" },
                    "6": { shift: "<b>L</b>" },
                    "7": { shift: "<b>L</b>" },
                    "8": { shift: "<b>L</b>" },
                    "9": { shift: "<b>L</b>" },
                    "10": { shift: "<b>L</b>" },
                    "11": { shift: "<b>L</b>" },
                    "12": { shift: "<b>L</b>" }
                }
            }
        };

        function checkCode() {
            const code = document.getElementById('codeInput').value.trim();
            const resultDiv = document.getElementById('result');
            const workScheduleDiv = document.getElementById('workSchedule');

            if (data[code]) {
                const user = data[code];
                resultDiv.innerHTML = `الاســـم: ${user.nationalId}<br>القسم: ${user.department}`;
                resultDiv.style.color = "green";

                const schedule = user.schedule;
                workScheduleDiv.innerHTML = "<h3>أيامك في شهر فبراير 2025:</h3>";

                // عرض أول 6 أيام في صف
                const upperRow = document.createElement('div');
                upperRow.classList.add('days-row');
                Object.keys(schedule).slice(0, 6).forEach(day => {
                    const workShift = schedule[day].shift;
                    const dayElement = document.createElement('div');
                    dayElement.classList.add('day', workShift.toLowerCase());
                    dayElement.innerHTML = `<span>يوم ${day}</span><br>${workShift}`;
                    upperRow.appendChild(dayElement);
                });
                workScheduleDiv.appendChild(upperRow);

                // إضافة الخط الفاصل
                const separator = document.createElement('div');
                separator.classList.add('separator');
                workScheduleDiv.appendChild(separator);

                // عرض الـ 6 أيام المتبقية في صف
                const lowerRow = document.createElement('div');
                lowerRow.classList.add('days-row');
                Object.keys(schedule).slice(6).forEach(day => {
                    const workShift = schedule[day].shift;
                    const dayElement = document.createElement('div');
                    dayElement.classList.add('day', workShift.toLowerCase());
                    dayElement.innerHTML = `<span>يوم ${day}</span><br>${workShift}`;
                    lowerRow.appendChild(dayElement);
                });
                workScheduleDiv.appendChild(lowerRow);

                // إضافة النص أسفل الجدول
                const footer = document.createElement('div');
                footer.classList.add('footer');
                footer.innerHTML = "<br><b>إدارة الامتياز<br>د/أمنية محمد</b></br>";
                workScheduleDiv.appendChild(footer);

            } else {
                resultDiv.textContent = "الكود غير صحيح!";
                resultDiv.style.color = "red";
                workScheduleDiv.innerHTML = "";
            }
        }

        // إضافة وظيفة زر التبديل بين الوضع الداكن والفاتح
        const toggleButton = document.getElementById('toggleButton');
        toggleButton.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            document.querySelector('.container').classList.toggle('dark-mode');
            document.querySelector('.footer').classList.toggle('dark-mode');
            document.querySelector('.separator').classList.toggle('dark-mode');
            toggleButton.classList.toggle('dark-mode');
            
            // تغيير الرمز عند التبديل
            if (document.body.classList.contains('dark-mode')) {
                toggleButton.innerHTML = '🌞'; // تغيير الرمز إلى الشمس
            } else {
                toggleButton.innerHTML = '🌙'; // تغيير الرمز إلى القمر
            }
        });
    </script>
</body>
</html>
