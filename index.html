<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=3.0, user-scalable=yes">
    <title>روســــتر شهــــر مــــارس 2025</title>
    <style>
        /* تنسيق الجسم بشكل عام */
        body {
            font-family: 'Roboto', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #00b4db, #0083b0); /* تدرج لوني جذاب */
            transition: background-color 0.3s ease, color 0.3s ease; /* إضافة تأثير عند التبديل */
            overflow-x: hidden;
        }

        /* حاوية الوضع الداكن */
        body.dark-mode {
            background-color: #121212;
            color: #e0e0e0;
        }

        /* الحاوية الرئيسية */
        .container {
            margin: 200px auto 50px auto; /* زيادة المسافة السفلية إلى 50px */
            padding: 40px;
            background: #fff;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            text-align: center;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            width: 80%;
            max-width: 600px; /* الحد الأقصى للعرض */
            position: relative;
        }

        .container.dark-mode {
            background: #333;
            color: #fff;
        }

        /* زر التبديل بين الوضع الداكن والفاتح */
        #toggleButton {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            z-index: 1000;
        }

        #toggleButton.dark-mode {
            background-color: #333;
            color: white;
        }

        #toggleButton:hover {
            background-color: #0056b3;
            transform: scale(1.1);
        }

        /* تنسيق الإدخال */
        input {
            padding: 12px;
            width: 60%;
            margin-bottom: 20px;
            font-size: 18px;
            border: 2px solid #ccc;
            border-radius: 25px;
            outline: none;
            text-align: center; /* توسيط النص داخل الحقل */
            font-family: 'Roboto', sans-serif; /* تعديل نوع الخط ليتناسب مع الصفحة */
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }

        input:focus {
            border-color: #007bff;
        }

        /* تنسيق الأزرار */
        button {
            padding: 12px 25px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
            transform: scale(1.1);
        }

        /* تنسيق النتيجة */
        .result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            color: #28a745;
        }

        .result.dark-mode {
            color: #64ffda;
        }

        /* تنسيق الجدول */
        .work-schedule {
            margin-top: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .days-row {
            display: flex;
            justify-content: center;
            gap: 10px; /* تقليل المسافة بين الأيام */
            direction: rtl;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .day {
            margin: 10px; /* تقليل المسافة حول كل يوم */
            padding: 12px; /* تقليل حجم الحقل */
            font-size: 16px; /* تقليل حجم الخط */
            width: 100px; /* تقليل عرض مربع اليوم */
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .day span {
            display: block;
            font-weight: bold;
        }

        /* ألوان الشيفتات */
        .day.long {
            background-color: #28a745;
            color: white;
        }

        .day.night {
            background-color: #007bff;
            color: white;
        }

        .day.off {
            background-color: #dc3545;
            color: white;
        }

        /* تأثيرات الجدول عند التمرير */
        .day:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        /* خط رفيع بين الصفين */
        .separator {
            width: 100%;
            height: 1px;
            background-color: #ddd;
            margin: 20px 0;
            display: none; /* إخفاء الخط بشكل افتراضي */
        }

        .separator.dark-mode {
            background-color: #444;
        }

        /* تنسيق النص أسفل الجدول */
        .footer {
            margin-top: 40px;
            font-size: 16px;
            color: #333;
            font-weight: bold;
        }

        .footer.dark-mode {
            color: #ccc;
        }

        /* إضافة التفاصيل حول الإصدار */
        .version-info {
            font-size: 14px; /* تكبير حجم الخط قليلاً */
            color: #000; /* اللون الأسود */
            margin-top: 40px; /* تحريك الجملة للأسفل قليلاً */
            text-align: left; /* محاذاة النص لليسار */
            padding-left: 20px; /* مسافة من اليسار */
            font-weight: normal;
        }

        .version-info.dark-mode {
            color: #ccc;
        }

        /* إضافة جملة "الإصدار" في أسفل الصفحة */
        .version-info {
            position: fixed;
            bottom: 10px;
            left: 20px;
            font-size: 16px; /* تكبير حجم الخط قليلاً */
            color: #000;
            text-align: left;
            padding-left: 20px;
            font-weight: normal;
            z-index: 1000;
        }

        .version-info.dark-mode {
            color: #ccc;
        }

        /* تنسيق الإجازات */
        .vacation-info {
            font-size: 18px;
            color: #333;
            font-weight: normal;
            margin-top: 20px;
        }

        .vacation-info.dark-mode {
            color: #ccc;
        }

        /* إضافة الخط تحت الإجازات */
        .vacation-info + .separator {
            margin-top: 10px;
        }

        /* إضافة النص تحت الإجازات */
        .footer-text {
            font-size: 16px;
            color: #333;
            margin-top: 10px;
        }

        .footer-text.dark-mode {
            color: #ccc;
        }

        /* تعديل المسافة بين النصوص */
        .description {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>

    <!-- إضافة اللوجو في أعلى الصفحة -->
    <div style="position: absolute; top: 10px; left: 10px;">
        <img src="file:///C:/Users/Mo/Desktop/New%20folder%20(2)/logo.png" alt="Logo" width="150" height="auto">
    </div>

    <div class="container">
		<h1>روســــتر شهــــر مــــارس 2025</h1>
		<div class="description">أدخل الكود الخاص بك لعرض أيامك في شهر مارس<br><br></div>
        <input type="text" id="codeInput" placeholder="أدخل الكود الخاص بك" />
        <button onclick="checkCode()">تحقق</button>
        <div class="result" id="result"></div>
        <div class="work-schedule" id="workSchedule"></div>
        <div class="separator" id="separator"></div>
        <div class="footer">
            <p class="version-info">نسخة 1.0</p>
        </div>
    </div>

    <script>
        const data = {
            "12345": {
                nationalId: "محمد عبدالقادر حسين",
                department: "قسم البرمجة",
                schedule: {
                    "1": { shift: "<b>L</b>", highlight: false },
                    "2": { shift: "<b>نايت</b>", highlight: false },
                    "3": { shift: "<b>أوف</b>", highlight: false },
                    "4": { shift: "<b>لونج</b>", highlight: true },
                    "5": { shift: "<b>نايت</b>", highlight: false },
                    "6": { shift: "<b>أوف</b>", highlight: false },
                    "7": { shift: "<b>لونج</b>", highlight: true },
                    "8": { shift: "<b>نايت</b>", highlight: false },
                    "9": { shift: "<b>أوف</b>", highlight: false },
                    "10": { shift: "<b>لونج</b>", highlight: false },
                    "11": { shift: "<b>نايت</b>", highlight: false },
                    "12": { shift: "<b>لونج</b>", highlight: false }
                },
                vacations: {
                    regular: 2,
                    emergency: 5,
                    substitution: 1
                }
            }
        };

        function toggleMode() {
            const body = document.body;
            const button = document.getElementById('toggleButton');
            body.classList.toggle('dark-mode');
            button.classList.toggle('dark-mode');
        }

        function checkCode() {
            const code = document.getElementById('codeInput').value.trim();
            const resultDiv = document.getElementById('result');
            const workScheduleDiv = document.getElementById('workSchedule');
            const separator = document.getElementById('separator');

            if (data[code]) {
                const user = data[code];
                resultDiv.innerHTML = `الاســـم: ${user.nationalId}<br>القسم: ${user.department}`;
                resultDiv.style.color = "green";

                const schedule = user.schedule;
                workScheduleDiv.innerHTML = "<h3>:أيامك في شهر مارس 2025</h3>";

                // عرض أول 6 أيام في صف
                const upperRow = document.createElement('div');
                upperRow.classList.add('days-row');
                Object.keys(schedule).slice(0, 6).forEach(day => {
                    const workShift = schedule[day].shift;
                    const highlight = schedule[day].highlight;
                    const dayElement = document.createElement('div');
                    dayElement.classList.add('day', workShift.toLowerCase());
                    if (highlight) {
                        dayElement.style.backgroundColor = '#FFA500'; // اللون البرتقالي
                    }
                    dayElement.innerHTML = `<span>يوم ${day}</span><br>${workShift}`;
                    upperRow.appendChild(dayElement);
                });
                workScheduleDiv.appendChild(upperRow);

                // إضافة الخط الفاصل
                separator.style.display = "block";

                // عرض الـ 6 أيام المتبقية في صف
                const lowerRow = document.createElement('div');
                lowerRow.classList.add('days-row');
                Object.keys(schedule).slice(6).forEach(day => {
                    const workShift = schedule[day].shift;
                    const highlight = schedule[day].highlight;
                    const dayElement = document.createElement('div');
                    dayElement.classList.add('day', workShift.toLowerCase());
                    if (highlight) {
                        dayElement.style.backgroundColor = '#FFA500'; // اللون البرتقالي
                    }
                    dayElement.innerHTML = `<span>يوم ${day}</span><br>${workShift}`;
                    lowerRow.appendChild(dayElement);
                });
                workScheduleDiv.appendChild(lowerRow);

                // عرض الإجازات
                const vacationDiv = document.createElement('div');
                vacationDiv.classList.add('vacation-info');
                vacationDiv.innerHTML = `<h3>:عدد الأجازات</h3>
                                        <p>أجازات اعتيادي: <b style="color:green;">${user.vacations.regular}</b> <b>|</b> أجازات عارضة: <b style="color:blue;">${user.vacations.emergency}</b> <b>|</b> أجازات بدل: <b style="color:red;">${user.vacations.substitution}</b></p>`;
                workScheduleDiv.appendChild(vacationDiv);

                // إضافة الخط الفاصل تحت الإجازات
                const separatorAfterVacations = document.createElement('div');
                separatorAfterVacations.classList.add('separator');
                workScheduleDiv.appendChild(separatorAfterVacations);

                // إضافة جملة إدارة الامتياز
                const footerText = document.createElement('div');
                footerText.classList.add('footer-text');
                footerText.innerHTML = "<b>إدارة الامتياز د/ أمنية محمد</b>";
                workScheduleDiv.appendChild(footerText);

            } else {
                resultDiv.innerHTML = "الكود غير صحيح، يرجى المحاولة مرة أخرى.";
                resultDiv.style.color = "red";
                workScheduleDiv.innerHTML = "";
                separator.style.display = "none";
            }
        }
    </script>

</body>
</html>
